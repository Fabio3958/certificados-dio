<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Certificates</title>
</head>

<body style="background-color: rgb(40, 44, 60)">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <h4 class="navbar-brand" style="margin-left: 60px">Certificados DIO</h4>
            <a href="/post-certificate" style="justify-content: end; margin-right: 60px; text-decoration: none; color: rgb(255, 255, 255)">Novo Certificado</a>
        </nav>
    </header>

    <div style="align-items: center; justify-content: center; margin: 4rem">
        <div class="row row-cols-3">
            <div class="card text-white bg-dark mb-3 "  th:each="certificate : ${certificates}" style="width: 32.5%; height: 120px; margin: 5px ">
                <div class="card-body">
                <h5 class="card-title" th:text="${certificate.name}"></h5>
                <a target="_blank" th:href="${certificate.link}" th:text="${certificate.link}" style="text-decoration: none">
                </a>
                    <br>
                    <span th:text="${#temporals.format(certificate.date, 'dd/MM/yyyy')}"></span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
