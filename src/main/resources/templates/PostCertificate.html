<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Certificates</title>
</head>

<body style="background-color: rgb(40, 44, 60)">
<header>
    <nav class="navbar navbar-dark bg-dark">
        <h4 class="navbar-brand" style="margin-left: 60px">Adicionar novo certificado</h4>
    </nav>
</header>

<div style="display: flex; align-items: center; justify-content: center; margin: 4rem;">

    <form th:action="@{/post-certificate}" th:object="${certificate}" style="width: 50%" method="post">
        <div class="mb-3">
            <label for="name" class="form-label" style="color: rgb(255, 255, 255)">Nome</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nome">
        </div>
        <div class="mb-3">
            <label for="link" class="form-label" style="color: rgb(255, 255, 255)">Link</label>
            <input type="text" class="form-control" id="link" th:field="*{link}" placeholder="Link">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label" style="color: rgb(255, 255, 255)">Data</label>
            <input type="date" class="form-control" id="date" th:field="*{date}" style="width: 25%">
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Salvar</button>
        <a href="/certificates" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
    </form>
</div>

</body>

</html>
